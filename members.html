    <style>
        body {
            margin: 0;
            background-color: #0d1117; /* สีพื้นหลังเข้มตามรูป */
            color: white;
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .member-card {
            background: #161b22; /* สีกล่องสมาชิก */
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* ส่วนช่องค้นหาที่พัฒนาให้ใช้งานได้จริง */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-bar-input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 12px 40px 12px 15px;
            border-radius: 8px;
            color: #8b949e;
            font-family: 'Kanit', sans-serif;
            font-size: 0.9rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        .search-bar-input:focus {
            border-color: #58a6ff;
            color: white;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b949e;
            pointer-events: none;
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .member-item {
            background: #21262d;
            border-radius: 10px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        /* ซ่อนสมาชิกที่ไม่ตรงกับการค้นหา */
        .member-item.hidden {
            display: none;
        }

        .member-item:hover {
            background: #30363d;
            transform: scale(1.02);
        }

        .info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            background: #30363d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
            border: 2px solid rgba(255,255,255,0.1);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-box {
            display: flex;
            flex-direction: column;
        }

        .name { font-weight: 500; font-size: 1rem; }
        .fb-link { color: #8b949e; font-size: 0.8rem; text-decoration: none; }

        .fb-icon {
            color: #444; 
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .member-item:hover .fb-icon {
            color: #1877F2; 
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #58a6ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>

    <script>
        function filterMembers() {
            // ดึงค่าจากช่องค้นหาและเปลี่ยนเป็นตัวพิมพ์เล็ก
            let input = document.getElementById('searchInput');
            let filter = input.value.toLowerCase();
            let memberList = document.getElementById('memberList');
            let items = memberList.getElementsByClassName('member-item');

            // วนลูปเช็คสมาชิกแต่ละคน
            for (let i = 0; i < items.length; i++) {
                let nameSpan = items[i].getElementsByClassName('name')[0];
                let txtValue = nameSpan.textContent || nameSpan.innerText;

                // ถ้าชื่อตรงกับที่พิมพ์ให้แสดง ถ้าไม่ตรงให้ซ่อน
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    items[i].classList.remove('hidden');
                } else {
                    items[i].classList.add('hidden');
                }
            }
        }
    </script>
