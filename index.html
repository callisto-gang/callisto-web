<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALLISTO GANG - Premium Look</title>
    
    <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1378775349596520458/1450137522096177275/Beige_Black_Minimal_Simple_Modern_Handwritten_Graffiti_Typographic_Arts_and_Design_Logo_1.png?ex=696a4fcf&is=6968fe4f&hm=d88b07de26deb815509c903275eb84bfa810d13d2c9686ed7bd43bb4cdb95c41&=&format=webp&quality=lossless">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            margin: 0;
            padding: 0;
            /* พื้นหลังไล่สีแบบ Deep Space */
            background: radial-gradient(circle at top, #1a1a2e 0%, #000000 100%);
            color: white;
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* เพิ่มแสงสะท้อนเบาๆ ด้านบน */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        /* หัวข้อด้านบนสุด */
        .header-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 8vw, 3.5rem); 
            letter-spacing: 15px;
            text-transform: uppercase;
            margin: 0 0 60px 0;
            /* ไล่เฉดสีเงิน Chrome */
            background: linear-gradient(to bottom, #ffffff 40%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 25px rgba(255,255,255,0.2));
            animation: fadeInDown 1.2s ease-out;
        }

        /* ปุ่มหลักสไตล์ Glassmorphism */
        .btn-main {
            display: inline-block;
            width: 100%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 40px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 500;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.2s ease-out 0.3s backwards;
        }

        /* เอฟเฟกต์แสงเงาตอนเมาส์ชี้ */
        .btn-main:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 15px rgba(255,255,255,0.1);
            color: #ffffff;
            letter-spacing: 8px;
        }

        /* แสงวิ่งผ่านปุ่ม */
        .btn-main::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: 0.8s;
        }

        .btn-main:hover::after {
            left: 120%;
        }

        /* Animation */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive สำหรับมือถือ */
        @media (max-width: 480px) {
            .header-title { letter-spacing: 8px; margin-bottom: 40px; }
            .btn-main { padding: 16px; font-size: 0.9rem; letter-spacing: 4px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header-title">CALLISTO GANG</h1>

       <div class="menu-box">
            <a href="members.html" class="btn-main">MEMBER CALLISTO</a>
        </div>
    </div>

</body>
</html>
